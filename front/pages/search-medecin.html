<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    />
    <title>Santé + | Recherche Médecins & Hôpitaux</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body
    class="min-h-screen bg-[#f8f9fc] font-manrope text-[#0d0f1c] antialiased selection:bg-[#607afb] selection:text-white"
    style="font-family: Manrope, 'Noto Sans', sans-serif;"
  >
    <div class="flex flex-col min-h-screen">
      <!-- Header -->
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3">
        <div class="flex items-center gap-4 text-[#0d151c]">
          <div class="size-4">

            </svg>
          </div>
          <h2 class="text-[#0d151c] text-lg font-bold leading-tight tracking-[-0.015em]">Sante +</h2>
        </div>
        <div class="flex flex-1 justify-end gap-8">
          <div class="flex items-center gap-9">
            <a class="text-[#0d151c] text-sm font-medium leading-normal" href="../index.html">Accueil</a>
            <a class="text-[#0d151c] text-sm font-medium leading-normal" href="../index.html#about">A propos</a>
            <a class="text-[#0d151c] text-sm font-medium leading-normal" href="../index.html#contact">Contact</a>
          </div>
          <div class="flex gap-2">
            <a href="./connexion.html"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#0b80ee] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
              <span class="truncate">Connexion</span>
            </a>
            <a href="./search-medecin.html"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#e7edf4] text-[#0d151c] text-sm font-bold leading-normal tracking-[0.015em]">
              <span class="truncate">Consulter</span>
            </a>
          </div>
        </div>
      </header>

      <!-- Contenu principal -->
      <main
        class="flex flex-col flex-grow max-w-4xl mx-auto w-full px-6 sm:px-10 py-6"
        role="main"
      >
        <!-- Recherche avancée -->
      <section class="mb-6">
        <label
          class="relative flex items-center w-full bg-[#e6e9f4] rounded-xl border border-[#e6e9f4] focus-within:border-[#607afb] transition-colors duration-200"
          aria-label="Recherche principale">
          <input type="search" placeholder="Rechercher des médecins ou hôpitaux"
            class="w-full rounded-xl bg-transparent py-3 pl-3 pr-10 text-lg placeholder:text-[#47569e] focus:outline-none"
            style="border: none;" />
          <button type="button" aria-label="Effacer la recherche"
            class="absolute right-3 text-[#47569e] hover:text-[#607afb] focus:outline-none focus:ring-2 focus:ring-[#607afb] rounded">
          </button>
        </label>
      </section>


        <!-- Filtres -->
        <section class="mb-8 flex flex-wrap gap-3">
          <div class="relative w-48">
            <select
              class="appearance-none w-full rounded-full bg-[#e6e9f4] py-1.5 px-4 text-sm font-medium text-[#0d0f1c] hover:bg-[#d6dbf7] focus:outline-none focus:ring-2 focus:ring-[#607afb] transition cursor-pointer"
              aria-label="Spécialité">
              <option selected disabled>Spécialité</option>
              <option>Cardiologie</option>
              <option>Pédiatrie</option>
              <option>Dermatologie</option>
              <!-- Ajoute d’autres options ici -->
            </select>
          </div>
        
          <div class="relative w-48">
            <select
              class="appearance-none w-full rounded-full bg-[#e6e9f4] py-1.5 px-4 text-sm font-medium text-[#0d0f1c] hover:bg-[#d6dbf7] focus:outline-none focus:ring-2 focus:ring-[#607afb] transition cursor-pointer"
              aria-label="Localisation">
              <option selected disabled>Localisation</option>
              <option>Paris</option>
              <option>Lyon</option>
              <option>Marseille</option>
              <!-- Ajoute d’autres options ici -->
            </select>
          </div>
        
          <div class="relative w-48">
            <select
              class="appearance-none w-full rounded-full bg-[#e6e9f4] py-1.5 px-4 text-sm font-medium text-[#0d0f1c] hover:bg-[#d6dbf7] focus:outline-none focus:ring-2 focus:ring-[#607afb] transition cursor-pointer"
              aria-label="Disponibilité">
              <option selected disabled>Disponibilité</option>
              <option>Disponible</option>
              <option>Indisponible</option>
              <!-- Ajoute d’autres options ici -->
            </select>
          </div>
        
          <div class="relative w-48">
            <select
              class="appearance-none w-full rounded-full bg-[#e6e9f4] py-1.5 px-4 text-sm font-medium text-[#0d0f1c] hover:bg-[#d6dbf7] focus:outline-none focus:ring-2 focus:ring-[#607afb] transition cursor-pointer"
              aria-label="Type d'hôpital">
              <option selected disabled>Type d'hôpital</option>
              <option>Public</option>
              <option>Privé</option>
              <option>Clinique</option>
              <!-- Ajoute d’autres options ici -->
            </select>
          </div>
        </section>


        <!-- Résultats -->
        <section class="flex flex-col gap-4 mb-8" aria-label="Liste des médecins et hôpitaux">
          <article
            class="flex items-center gap-4 bg-white px-6 py-4 rounded-lg shadow-sm"
          >
            <div
              class="bg-center bg-no-repeat bg-cover rounded-full h-16 w-16 shrink-0"
              style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD2ITA1R2AYb5CVE_naw5E4pzYN_4ASOn2DhIwq1eDF1ahPn9KdCs741mQnpbbLUIvLDCalMEA6QVG8qzBFE_m4ev77AH_3tl6sYPDWdEqNyiC1_D5X12ZnH_FN7I0RwRQVLL71wn1W_U7miQh5R9YtKHc-x3RX2VHGaAwHhx3NMF8VN0BjyCNx069wDq85lKk4GxmsPE4l9gdmIzf63N5Mma526Xr0xzq3f4xeoy4Nh2gW2lxC4v0MqvCvhJUxgtaMkr0X0utTI14');"
              aria-hidden="true"
            ></div>
            <div class="flex flex-col justify-center min-w-0">
              <h2
                class="text-[#0d0f1c] font-semibold text-lg leading-tight truncate"
              >
                Dr. Emily Carter
              </h2>
              <p class="text-[#47569e] text-sm font-normal leading-tight truncate max-w-xs">
                Cardiologie · 4.5 étoiles · 2 miles
              </p>
            </div>
          </article>

          <article
            class="flex items-center gap-4 bg-white px-6 py-4 rounded-lg shadow-sm"
          >
            <div
              class="bg-center bg-no-repeat bg-cover rounded-full h-16 w-16 shrink-0"
              style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD42CoYOPthEI7ELqP2LeFJMu7LnI1MttmcZB5EMXGTUL893bhMcDlPhFykmaTZJJBIovLBsCrE9q0Z4UUkuFgBeW-uO6gnjJxCtMYcxt6i-hO2DPiFdR0nUpgrxXu8Y9oPl_QmvZoGs-Icac2srnoEDBZex4oYsHUBqhq-EZq3tOATojX2DXNk8DciFdsFoBJMyYDDtPuxiMfVn3wRwpa7VvjmutihtN1d0EBOYBszY_aNZ0crYFHFfty_AVGFsWL5ZADVXGF62To');"

            <div class="flex flex-col justify-center min-w-0">

              >
                Dr. David Lee
              </h2>
              <p class="text-[#47569e] text-sm font-normal leading-tight truncate max-w-xs">
                Pédiatrie · 4.8 étoiles · 3 miles
              </p>
            </div>
          </article>

          <article
            class="flex items-center gap-4 bg-white px-6 py-4 rounded-lg shadow-sm"
          >
            <div
              class="bg-center bg-no-repeat bg-cover rounded-full h-16 w-16 shrink-0"
              style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD8ZeRSTJRKGK2FU2BYfxVPfg7dOVAiF3u2G5iOs08JAedf1_szC8gXN40z8GiEGy2C69_3xiCen9y9kLGgCZT3fbgKxb5A3WaJhO3X7OaRw0S92J0ImBBIxsovWMXDEp7afDMk-suohfzEFHIjGdB3D2WRLEEMu1FVbrjvWBNCK-QmAhnfUiHnqdD9gOPNqIKcGrhMMZNlfEHCgNbEoyiIa-CY--h11v0e5MXFoGVDz6Vv2-cqKfQ0Fwpw22x0env_vrROQTzbfp8');"
              aria-hidden="true"
            ></div>
            <div class="flex flex-col justify-center min-w-0">
              <h2
                class="text-[#0d0f1c] font-semibold text-lg leading-tight truncate"
              >
                Dr. Sarah Chen
              </h2>
              <p class="text-[#47569e] text-sm font-normal leading-tight truncate max-w-xs">
                Dermatologie · 4.2 étoiles · 5 miles
              </p>
            </div>
          </article>
        </section>

        <!-- Pagination -->
        <nav
          class="flex justify-center items-center gap-3 mb-4"
          aria-label="Pagination"
        >
          <button
            type="button"
            class="rounded-md border border-[#d7d7f3] py-2 px-3 font-semibold text-[#47569e] hover:border-[#607afb] hover:text-[#607afb] transition"

            Précédent

          <button
            type="button"

          <button
            type="button"
            class="rounded-md border border-[#d7d7f3] py-2 px-3 font-semibold text-[#47569e] hover:border-[#607afb] hover:text-[#607afb] transition"
          >
            2
          </button>
          <button
            type="button"
            class="rounded-md border border-[#d7d7f3] py-2 px-3 font-semibold text-[#47569e] hover:border-[#607afb] hover:text-[#607afb] transition"
          >
            3
          </button>
          <button
            type="button"
            class="rounded-md border border-[#d7d7f3] py-2 px-3 font-semibold text-[#47569e] hover:border-[#607afb] hover:text-[#607afb] transition"
          >
            Suivant
          </button>
        </nav>
      </main>
    </div>
  </body>
</html>
