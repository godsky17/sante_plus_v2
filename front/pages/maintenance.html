<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="@container">
              <div class="@[480px]:px-4 @[480px]:py-3">
                <div
                  class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-slate-50 @[480px]:rounded-xl min-h-[218px]"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC9EWuKQePYzW6kF4s1FRAWH0vPLhDD0t5LbNq7UZVyP7otvGMbN1I4MI_68UdF6Ih0SANK-cwMBGOjHBtakmO9M7oOQjkXFEQFqoHWCb-2o6dYVXsUcjH8ajxkho1tulHuqZH-h-gna2epl9qTfHrxNrFajCVY7JNk6XxopHIFIEETotOnoCnL4pju-vhQQbTFWQpzk8PhqHicFGYgNV6RLV3FqPznSgHJb7wiilqa7RKtcXnLkBOp4mjZLSMrPOJQIgDYNAdjtkhk");'
                ></div>
              </div>
            </div>
            <h2 class="text-[#0e171b] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Santé Plus est momentanément en maintenance.</h2>
            <p class="text-[#0e171b] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Nous revenons très vite !</p>
            <div class="flex gap-4 py-6 px-4">
              <div class="flex grow basis-0 flex-col items-stretch gap-4">
                <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#e7eff3]">
                  <p class="text-[#0e171b] text-lg font-bold leading-tight tracking-[-0.015em]">01</p>
                </div>
                <div class="flex items-center justify-center"><p class="text-[#0e171b] text-sm font-normal leading-normal">Hours</p></div>
              </div>
              <div class="flex grow basis-0 flex-col items-stretch gap-4">
                <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#e7eff3]">
                  <p class="text-[#0e171b] text-lg font-bold leading-tight tracking-[-0.015em]">30</p>
                </div>
                <div class="flex items-center justify-center"><p class="text-[#0e171b] text-sm font-normal leading-normal">Minutes</p></div>
              </div>
              <div class="flex grow basis-0 flex-col items-stretch gap-4">
                <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#e7eff3]">
                  <p class="text-[#0e171b] text-lg font-bold leading-tight tracking-[-0.015em]">00</p>
                </div>
                <div class="flex items-center justify-center"><p class="text-[#0e171b] text-sm font-normal leading-normal">Seconds</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
