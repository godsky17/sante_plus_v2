<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mot de passe oublié - Santé+</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;600;700&family=Noto+Sans:wght@400;600;700" />
</head>

<body class="bg-gray-50 font-sans min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <div class="flex flex-col items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Mot de passe oublié</h2>
      <p class="mt-2 text-gray-600 text-center">Entrez votre adresse e-mail pour recevoir un lien de réinitialisation.</p>
    </div>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
        <input type="email" name="email" id="email" required
          class="mt-1 block w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          placeholder="exemple@domaine.com" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition">
        Envoyer le lien
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      <a href="connexion.html" class="text-blue-600 hover:underline">Retour à la connexion</a>
    </p>
  </div>
</body>

</html>
