<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Sante + - Inscription multi-étapes</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
  />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    /* Pour masquer les étapes inactives */
    .hidden-step {
      display: none;
    }
  </style>
</head>
<body>
  <div
    class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden"
    style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(93,116,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Manrope, &quot;Noto Sans&quot;, sans-serif;"
  >
    <div class="layout-container flex h-full grow flex-col">
      <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaedf1] px-10 py-3">
        <div class="flex items-center gap-4 text-[#111518]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h2 class="text-[#111518] text-lg font-bold leading-tight tracking-[-0.015em]">Sante +</h2>
        </div>
      </header>
      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
          <div class="@container">
              <div class="@[480px]:px-4 @[480px]:py-3">
                <div
                  class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-gray-50 @[480px]:rounded-xl min-h-[218px]"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAt-cHomMUY_PFTP0ToDrbN0Zjn-8KLm82JnUc7y9_JVGNqyrTqG7tMBr77fR7Y0_yFiBNMHv1ESu8q5KKJ9KcwnnTj5f5wM1Z9d9dNkQQQ_wJEpV66KUXURnic1pJCrj6mvjDFrKciPL9WRP4t_wCnhgYUawdxiZr0VKBeBkAWLZIBqpu5gDtaL-Mokby6Lhj89Cu_uRnXr-1SX5TZF8dZJBFDeWCy1ZtFAHoI4kLdmZEBrQZ6Kdrl9qUNUeevkIsYGcDIqpNGadA");'
                ></div>
              </div>
            </div>

          <!-- Étape 1 : Infos utilisateur -->
          <form id="form" class="flex flex-col gap-6" novalidate>
            <div id="step-user">
              <h2 class="text-[#111518] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Inscription Utilisateur</h2>
              
              <div class="flex flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Nom *</p>
                  <input
                    type="text"
                    name="nom"
                    required
                    placeholder="Entrez votre nom"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Prénom *</p>
                  <input
                    type="text"
                    name="prenom"
                    required
                    placeholder="Entrez votre prénom"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <div class="flex flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Email *</p>
                  <input
                    type="email"
                    name="email"
                    required
                    placeholder="Entrez votre email"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Mot de passe *</p>
                  <input
                    type="password"
                    name="mot_de_passe"
                    required
                    minlength="8"
                    placeholder="Entrez votre mot de passe"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <div class="flex flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Confirmation du mot de passe *</p>
                  <input
                    type="password"
                    name="mot_de_passe_confirmation"
                    required
                    minlength="8"
                    placeholder="Confirmez votre mot de passe"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Contact *</p>
                  <input
                    type="tel"
                    name="contact"
                    required
                    pattern="^(\+\d{1,3})?\d{8,}$"
                    placeholder="+229..."
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <div class="flex flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Adresse</p>
                  <input
                    type="text"
                    name="adresse"
                    placeholder="Entrez votre adresse"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Genre</p>
                  <select
                    name="genre"
                    class="form-input h-14 p-[15px] rounded-xl bg-[#eaedf1] border border-[#d5dce2] text-[#111518] bg-[image:--select-button-svg] placeholder:text-[#5d7489] focus:border-[#a4bcd1] focus:outline-none focus:ring-0 text-base"
                  >
                    <option value="">Choisir le genre</option>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Autre</option>
                  </select>
                </label>
              </div>

              <div class="flex flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Date de naissance</p>
                  <input
                    type="date"
                    name="date_naissance"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>

                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Photo de profil (URL)</p>
                  <input
                    type="url"
                    name="photo_profil"
                    placeholder="https://..."
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <div class="flex items-center gap-3 px-4 py-3">
                <input
                  type="checkbox"
                  name="est_independant"
                  id="est_independant"
                  class="form-checkbox text-blue-600"
                />
                <label for="est_independant" class="text-[#111518] text-base font-normal">Êtes-vous indépendant ?</label>
              </div>

              <div class="flex justify-end px-4 py-3">
                <button
                  type="button"
                  id="btn-next"
                  class="cursor-pointer rounded-xl bg-[#c5d9eb] px-6 py-2 font-bold text-[#111518] leading-normal tracking-[0.015em]"
                >
                  Suivant
                </button>
              </div>
            </div>

            <!-- Étape 2 : Infos Hôpital -->
            <div id="step-hospital" class="hidden-step">
              <h2 class="text-[#111518] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Détails de l'hôpital ou clinique</h2>

              <div class="flex flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Nom de l'institution *</p>
                  <input
                    type="text"
                    name="nom_hopital"
                    required
                    placeholder="Entrez le nom de votre hôpital ou clinique"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>

                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Adresse complète</p>
                  <input
                    type="text"
                    name="adresse_hopital"
                    placeholder="Entrez l'adresse complète de l'institution"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <div class="flex flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Numéro officiel d'identification (SIRET ou équivalent)</p>
                  <input
                    type="text"
                    name="numero_identification"
                    placeholder="Entrez le numéro officiel"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>

                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Spécialités disponibles</p>
                  <select
                    name="specialites"
                    class="form-input h-14 p-[15px] rounded-xl bg-[#eaedf1] border border-[#d5dce2] text-[#111518] bg-[image:--select-button-svg] placeholder:text-[#5d7489] focus:border-[#a4bcd1] focus:outline-none focus:ring-0 text-base"
                  >
                    <option value="">Sélectionnez les spécialités</option>
                    <option value="cardiologie">Cardiologie</option>
                    <option value="dermatologie">Dermatologie</option>
                    <option value="neurologie">Neurologie</option>
                    <option value="pediatrie">Pédiatrie</option>
                    <!-- Ajoute d'autres options selon besoin -->
                  </select>
                </label>
              </div>

              <h3 class="text-[#111518] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Informations de contact</h3>
              <div class="flex flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Numéro de téléphone</p>
                  <input
                    type="tel"
                    name="telephone_hopital"
                    placeholder="Entrez le numéro de téléphone"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>

                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Email de contact</p>
                  <input
                    type="email"
                    name="email_hopital"
                    placeholder="Entrez l'email de contact"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <h3 class="text-[#111518] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Personne responsable</h3>
              <div class="flex flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Nom de la personne responsable</p>
                  <input
                    type="text"
                    name="nom_responsable"
                    placeholder="Entrez le nom"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>

                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111518] text-base font-medium leading-normal pb-2">Contact de la personne responsable</p>
                  <input
                    type="text"
                    name="contact_responsable"
                    placeholder="Entrez le contact"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#eaedf1] focus:border-none h-14 placeholder:text-[#5d7489] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <div class="flex px-4 py-3">
                <button
                  type="button"
                  id="btn-prev"
                  class="cursor-pointer rounded-xl bg-gray-300 px-6 py-2 font-semibold text-[#111518] leading-normal tracking-[0.015em] mr-4"
                >
                  Précédent
                </button>
                <button
                  type="submit"
                  class="flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#c5d9eb] text-[#111518] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  S'inscrire
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script>
      const stepUser = document.getElementById("step-user");
      const stepHospital = document.getElementById("step-hospital");
      const btnNext = document.getElementById("btn-next");
      const btnPrev = document.getElementById("btn-prev");
      const form = document.getElementById("form");

      btnNext.addEventListener("click", () => {
        // Validation simple étape utilisateur (peut être améliorée)
        const requiredFields = stepUser.querySelectorAll("input[required]");
        let valid = true;
        requiredFields.forEach((input) => {
          if (!input.value.trim()) {
            valid = false;
            input.classList.add("border-red-500");
          } else {
            input.classList.remove("border-red-500");
          }
        });
        if (!valid) {
          alert("Veuillez remplir tous les champs obligatoires.");
          return;
        }

        stepUser.classList.add("hidden-step");
        stepHospital.classList.remove("hidden-step");
      });

      btnPrev.addEventListener("click", () => {
        stepHospital.classList.add("hidden-step");
        stepUser.classList.remove("hidden-step");
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // Ici : validation finale + envoi API
        alert("Formulaire soumis avec succès !");
      });
    </script>
</body>
</html>
