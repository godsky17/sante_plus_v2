<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lien envoyé - Santé+</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;600;700&family=Noto+Sans:wght@400;600;700" />
</head>

<body class="bg-gray-50 font-sans min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-xl bg-white rounded-xl shadow-lg p-8 text-center">
    <svg class="w-16 h-16 text-blue-600 mx-auto mb-4" fill="none" stroke="currentColor" stroke-width="1.5"
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M12 4.5v15m7.5-7.5h-15" />
    </svg>

    <h2 class="text-2xl font-bold text-gray-800 mb-2">Lien envoyé !</h2>
    <p class="text-gray-600 mb-6">
      Un lien de réinitialisation de mot de passe vous a été envoyé par e-mail.
      <br>Veuillez consulter votre boîte de réception (et vos spams).
    </p>

    <a href="connexion.html"
      class="inline-block bg-blue-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-700 transition">
      Retour à la connexion
    </a>
  </div>
</body>

</html>
