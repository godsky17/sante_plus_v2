              <button onclick="filterRdv('tous')"

              <button onclick="filterRdv('confirme')"

              <button onclick="filterRdv('non_confirme')"

          <div class="p-4 space-y-4" id="rdv-list">
            <!-- Liste des RDV générée dynamiquement -->

        <!-- Modal confirmation/refus -->
        <div id="modal-validation" class="fixed inset-0 z-50 hidden bg-black/50 flex items-center justify-center">
          <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <h2 class="text-lg font-bold text-[#101518] mb-4">Confirmation</h2>
            <p id="validation-message" class="text-sm text-gray-600 mb-6">Voulez-vous vraiment effectuer cette action ?
            </p>
            <div class="flex justify-end gap-2">
              <button onclick="closeModal('modal-validation')" class="px-3 py-1 bg-gray-200 rounded">Annuler</button>
              <button id="modal-confirm-btn" class="px-3 py-1 bg-[#0d151c] text-white rounded">Confirmer</button>
            </div>
          </div>
        </div>

        <!-- Modal reprogrammation -->
        <div id="modal-reprogrammation" class="fixed inset-0 z-50 hidden bg-black/50 flex items-center justify-center">
          <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <h2 class="text-lg font-bold text-[#101518] mb-4">Reprogrammer le rendez-vous</h2>
            <label class="block text-sm text-gray-600 mb-1">Nouvelle date :</label>
            <input id="new-date" type="date" class="w-full mb-3 border border-gray-300 rounded px-2 py-1" />
            <label class="block text-sm text-gray-600 mb-1">Heure :</label>
            <input id="new-time" type="time" class="w-full mb-4 border border-gray-300 rounded px-2 py-1" />
            <div class="flex justify-end gap-2">
              <button onclick="closeModal('modal-reprogrammation')"
                class="px-3 py-1 bg-gray-200 rounded">Annuler</button>
              <button onclick="submitReprogrammation()"
                class="px-3 py-1 bg-[#0d151c] text-white rounded">Reprogrammer</button>
            </div>
          </div>
        </div>


        <script>
          const rdvs = [
            { id: 1, patient: 'Jean Dupont', date: '2025-07-04T10:00:00', statut: 'non_confirme' },
            { id: 2, patient: 'Sophie Durant', date: '2025-07-04T14:00:00', statut: 'confirme' },
            { id: 3, patient: 'Ali Ben', date: '2025-07-05T09:30:00', statut: 'non_confirme' },
            { id: 4, patient: 'Emma Lemoine', date: '2025-07-06T16:00:00', statut: 'confirme' }
          ];

          let selectedRdvId = null;

          function renderRdvs(filtered) {
            const container = document.getElementById('rdv-list');
            container.innerHTML = '';

            let list = rdvs;
            if (filtered === 'confirme') list = rdvs.filter(r => r.statut === 'confirme');
            if (filtered === 'non_confirme') list = rdvs.filter(r => r.statut === 'non_confirme');

            if (list.length === 0) {
              container.innerHTML = '<p class="text-gray-500 text-sm">Aucun rendez-vous trouvé.</p>';
              return;
            }

            list.forEach(r => {
              const d = new Date(r.date);
              container.innerHTML += `
        <div class="bg-white border rounded-xl p-4 shadow-sm flex justify-between items-center">
          <div>
            <p class="font-medium text-[#0d151c]">${r.patient}</p>
            <p class="text-sm text-gray-500">${d.toLocaleDateString()} à ${d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
            <span class="text-xs px-2 py-0.5 rounded-full ${r.statut === 'confirme' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${r.statut.replace('_', ' ')}</span>
          </div>
          <div class="flex gap-2">
            <button onclick="openValidationModal(${r.id}, 'confirmer')" class="text-green-600 text-sm">Confirmer</button>
            <button onclick="openValidationModal(${r.id}, 'refuser')" class="text-red-600 text-sm">Refuser</button>
            <button onclick="openReprogrammationModal(${r.id})" class="text-blue-600 text-sm">Reprogrammer</button>
          </div>
        </div>
      `;
            });
          }

          function filterRdv(status) {
            renderRdvs(status);
          }

          function openValidationModal(id, action) {
            selectedRdvId = id;
            const message = action === 'confirmer'
              ? "Voulez-vous confirmer ce rendez-vous ?"
              : "Voulez-vous refuser ce rendez-vous ?";
            document.getElementById('validation-message').textContent = message;
            document.getElementById('modal-confirm-btn').onclick = () => confirmAction(id, action);
            document.getElementById('modal-validation').classList.remove('hidden');
          }

          function openReprogrammationModal(id) {
            selectedRdvId = id;
            document.getElementById('modal-reprogrammation').classList.remove('hidden');
          }

          function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
          }

          function confirmAction(id, action) {
            const rdv = rdvs.find(r => r.id === id);
            if (rdv) {
              if (action === 'confirmer') rdv.statut = 'confirme';
              if (action === 'refuser') rdvs.splice(rdvs.indexOf(rdv), 1);
            }
            closeModal('modal-validation');
            renderRdvs('tous');
          }

          function submitReprogrammation() {
            const newDate = document.getElementById('new-date').value;
            const newTime = document.getElementById('new-time').value;
            if (newDate && newTime) {
              const rdv = rdvs.find(r => r.id === selectedRdvId);
              if (rdv) {
                rdv.date = `${newDate}T${newTime}`;
                rdv.statut = 'non_confirme';
              }
              closeModal('modal-reprogrammation');
              renderRdvs('tous');
            }
          }

          // Initialisation
          renderRdvs('tous');
        </script>
