<script>
  const activites = [
    {
      type: "consultation",
      description: "Consultation avec Jean Dupont",
      date: "2025-07-03T10:00:00"
    },
    {
      type: "diagnostic",

    {
      type: "disponibilite",
      description: "Disponibilit√© modifi√©e : 9h - 17h",
      date: "2025-06-30T16:00:00"
    }
  ];

  const typeIcons = {
    consultation: "üìã",
    diagnostic: "ü©∫",
    ordonnance: "üíä",
    message: "‚úâÔ∏è",
    disponibilite: "üìÖ"
  };

  function renderActivites() {
    const container = document.getElementById('activite-list');
    container.innerHTML = '';

    activites.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(act => {
      const d = new Date(act.date);
      const html = `
        <div class="bg-white border border-gray-200 rounded-xl p-4 shadow-sm flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="text-2xl">${typeIcons[act.type] || "üìù"}</div>
            <div>
              <p class="font-medium text-[#0d151c]">${act.description}</p>
              <p class="text-sm text-gray-500">${d.toLocaleDateString()} √† ${d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
            </div>
          </div>
        </div>
      `;
      container.innerHTML += html;
    });
  }

  renderActivites();
</script>
