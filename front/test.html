<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choix du rôle - Santé +</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap" />
  <style>
    body {
      font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;
    }
    .role-card:hover {
      border-color: #0b80ee;
    }
    input[type="radio"]:checked + label {
      border-color: #0b80ee;
      background-color: #e6f3ff;
    }
  </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-3xl mx-auto p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-[#0d151c] text-center mb-6">Qui êtes-vous ?</h1>
    <form class="grid grid-cols-1 md:grid-cols-3 gap-4" id="role-form">
      <!-- Patient -->
      <div>
        <input type="radio" id="patient" name="role" class="hidden" />
        <label for="patient" class="role-card cursor-pointer border border-[#d5dde2] rounded-xl p-5 flex flex-col items-center text-center transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 mb-3 text-[#0b80ee]" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.2c-3.1 0-9.4 1.6-9.4 4.9v2.7h18.8v-2.7c0-3.3-6.3-4.9-9.4-4.9z" />
          </svg>
          <h2 class="text-[#0d151c] text-lg font-semibold mb-1">Patient</h2>
          <p class="text-sm text-[#49749c]">Accédez à vos dossiers médicaux et suivez votre santé.</p>
        </label>
      </div>

      <!-- Médecin -->
      <div>
        <input type="radio" id="medecin" name="role" class="hidden" />
        <label for="medecin" class="role-card cursor-pointer border border-[#d5dde2] rounded-xl p-5 flex flex-col items-center text-center transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 mb-3 text-[#0b80ee]" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 14.4V12c0-1.1-.9-2-2-2h-1V8.5C17 7.1 15.9 6 14.5 6S12 7.1 12 8.5V10H9c-1.1 0-2 .9-2 2v2.4c0 .5.2 1 .6 1.3L12 20l4.4-4.3c.4-.4.6-.9.6-1.3z" />
          </svg>
          <h2 class="text-[#0d151c] text-lg font-semibold mb-1">Médecin</h2>
          <p class="text-sm text-[#49749c]">Gérez vos patients et accédez aux dossiers médicaux.</p>
        </label>
      </div>

      <!-- Hôpital -->
      <div>
        <input type="radio" id="hopital" name="role" class="hidden" />
        <label for="hopital" class="role-card cursor-pointer border border-[#d5dde2] rounded-xl p-5 flex flex-col items-center text-center transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 mb-3 text-[#0b80ee]" viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 4h16v16H4zM8 8v2h2v2H8v2H6v-2H4v-2h2V8h2zm6 6h4v2h-4v-2z" />
          </svg>
          <h2 class="text-[#0d151c] text-lg font-semibold mb-1">Hôpital</h2>
          <p class="text-sm text-[#49749c]">Gérez les services et accédez aux données des établissements.</p>
        </label>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('role-form');
    form.addEventListener('change', (e) => {
      const role = form.role.value;
      if (role === 'patient') {
        window.location.href = 'inscription-patient.html';
      } else if (role === 'medecin') {
        window.location.href = 'inscription-medecin.html';
      } else if (role === 'hopital') {
        window.location.href = 'inscription-hopital.html';
      }
    });
  </script>
</body>

</html>
